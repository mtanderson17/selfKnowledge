{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

{% include "navbar.html" %}

<ul class="pager">
    <li class="previous"><a href ="{{url_for('insights_app.profile',month=prev_month,year=prev_year)}}">Previous Month</a></li>
    <li class="next"><a href="{{url_for('insights_app.profile',month=next_month,year=next_year)}}">Next Month</a></li>
</ul>

{{ calendar | safe}}

<br>
<h5> Habit Insights</h5>
<div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist" style="float:left; width 20%; position: relative; border: 10px ;">
              {% for habit in habits %}
            <a class="list-group-item list-group-item-action" id="list-habit-list" data-toggle="list" href="{{url_for('insights_app.habit_detail',habit = habit )}}" role="tab" >{{ habit }}</a>
            {% endfor %} 

            </div>
        </div>
</div>

<div>
  {{ insights }}

</div>



{% endblock %}
